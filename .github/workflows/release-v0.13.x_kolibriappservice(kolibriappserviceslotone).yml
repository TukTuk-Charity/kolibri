# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Python app to Azure Web App - kolibriappservice(kolibriappserviceslotone)

on:
  push:
    branches:
      - release-v0.13.x

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Python version
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'

    - name: Install Python dependencies
      run: |
        python3 -m venv env
        source env/bin/activate
        pip install -r requirements.txt
    - name: Zip the application files
      run: zip -r myapp.zip .

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'kolibriappservice(kolibriappserviceslotone)'
        slot-name: 'kolibriappserviceslotone'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1f8d3d9929a14852baa4714bb0643978 }}
        package: './myapp.zip'